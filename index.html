<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf--8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PixelDebh: Retro-Rescue! - A 2D platformer adventure"
    />
    <title>PixelDebh: Retro-Rescue!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Global style for pixel-art look on all elements */
      * {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      body {
        background-color: #0c0c17;
        overflow: hidden; /* Hide scrollbars */
        font-family: 'Press Start 2P', cursive; /* Corrected font name */
        
        /* Force disable font anti-aliasing for a sharp pixel look */
        text-rendering: optimizeSpeed; /* Prioritize raw speed over anti-aliasing */
        -webkit-font-smoothing: none;   /* For Chrome, Safari, Opera */
        -moz-osx-font-smoothing: grayscale; /* For Firefox on macOS */
        font-smooth: never; /* Deprecated, but added for completeness */
      }
      /* Blinking animation for text */
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .animate-blink {
        animation: blink 1s step-start 0s infinite;
      }
      
      /* New Cyclops Frog Boss Animations (Pixel Art) */

      /* THROWING ANIMATION */
      .frog-boss-sprite.throwing .frog-body-group {
        animation: frog-pixel-recoil 0.5s ease-out;
      }

      @keyframes frog-pixel-recoil {
        0% { transform: rotate(0) scale(1); }
        30% { transform: rotate(-3deg) scale(0.98); }
        60% { transform: rotate(3deg) scale(1.02); }
        100% { transform: rotate(0) scale(1); }
      }
      
      /* Boss CD-ROM Projectile spin animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }


      /* Intro Screen Animations */
      @keyframes flyIn {
          0% {
            transform: translate(var(--initial-x, 0), var(--initial-y, 0)) rotate(var(--initial-rotation, 0deg)) scale(0);
            opacity: 0;
          }
          60% {
            opacity: 1;
          }
          100% {
            transform: translate(var(--final-x), var(--final-y)) rotate(0deg) scale(1);
            opacity: 1;
          }
        }

        @keyframes scaleIn {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
        }

        @keyframes titleAppear {
          0% {
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
          }
          50% {
            transform: scale(1.2) rotate(5deg);
          }
          100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
          }
        }

        @keyframes intro-blink {
          0%, 50% {
            opacity: 1;
          }
          51%, 100% {
            opacity: 0;
          }
        }

        @keyframes fadeOut {
          from { opacity: 0; }
          to { opacity: 1; }
        }
      
        /* Start Screen Parade Animation */
        @keyframes parade-walk-in {
            from {
                transform: translateX(50vw);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

    </style>

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
