<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf--8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PixelDebh: Retro-Rescue! - A 2D platformer adventure"
    />
    <title>PixelDebh: Retro-Rescue!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Global style for pixel-art look on all elements */
      * {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      body {
        background-color: #0c0c17;
        overflow: hidden; /* Hide scrollbars */
        font-family: 'Press Start 2P', cursive; /* Corrected font name */
        
        /* Force disable font anti-aliasing for a sharp pixel look */
        text-rendering: optimizeSpeed; /* Prioritize raw speed over anti-aliasing */
        -webkit-font-smoothing: none;   /* For Chrome, Safari, Opera */
        -moz-osx-font-smoothing: grayscale; /* For Firefox on macOS */
        font-smooth: never; /* Deprecated, but added for completeness */
      }
      /* Blinking animation for text */
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .animate-blink {
        animation: blink 1s step-start 0s infinite;
      }
      
      /* New Cyclops Frog Boss Animations (Pixel Art) */

      /* 1. HOPPING ANIMATION */
      .frog-boss-sprite.hopping .frog-svg-body {
        animation: frog-pixel-jump 1.2s infinite ease-in-out;
      }

      @keyframes frog-pixel-jump {
        0% { transform: translateY(0) scale(1, 1); }
        15% { transform: translateY(0) scale(1.05, 0.95); } /* Squash */
        50% { transform: translateY(-8px) scale(0.95, 1.05); } /* Stretch */
        85% { transform: translateY(0) scale(1.05, 0.95); } /* Squash */
        100% { transform: translateY(0) scale(1, 1); }
      }

      /* 2. THROWING ANIMATION */
      .frog-boss-sprite.throwing .frog-body-group {
        animation: frog-pixel-recoil 0.5s ease-out;
      }
      
      .projectile-pixel {
        position: absolute;
        bottom: 64px;
        left: 50%;
        width: 20px; 
        height: 20px;
        background-color: #7B68EE;
        border: 4px solid #333;
        box-shadow: inset 4px 4px 0px 0px rgba(255,255,255,0.3);
        transform: translateX(-50%);
        z-index: 3;
        opacity: 0;
      }

      .frog-boss-sprite.throwing .projectile-pixel {
        animation: frog-pixel-drop 1s ease-in forwards;
      }

      @keyframes frog-pixel-recoil {
        0% { transform: rotate(0) scale(1); }
        30% { transform: rotate(-3deg) scale(0.98); }
        60% { transform: rotate(3deg) scale(1.02); }
        100% { transform: rotate(0) scale(1); }
      }

      @keyframes frog-pixel-drop {
        0% { transform: translate(-50%, 0); opacity: 1; }
        100% { transform: translate(-50%, 400px); opacity: 0; }
      }

      /* Intro Screen Animations */
      @keyframes flyIn {
          0% {
            transform: translate(var(--initial-x, 0), var(--initial-y, 0)) rotate(var(--initial-rotation, 0deg)) scale(0);
            opacity: 0;
          }
          60% {
            opacity: 1;
          }
          100% {
            transform: translate(var(--final-x), var(--final-y)) rotate(0deg) scale(1);
            opacity: 1;
          }
        }

        @keyframes scaleIn {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
        }

        @keyframes titleAppear {
          0% {
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
          }
          50% {
            transform: scale(1.2) rotate(5deg);
          }
          100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
          }
        }

        @keyframes intro-blink {
          0%, 50% {
            opacity: 1;
          }
          51%, 100% {
            opacity: 0;
          }
        }

    </style>
